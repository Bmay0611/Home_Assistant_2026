rest_command:
  call_openai:
    url: https://api.openai.com/v1/chat/completions
    method: POST
    headers:
      Authorization: "Bearer !secret openai_api_key"
      Content-Type: application/json
    payload: >
      {
        "model": "gpt-4o",
        "messages": [
          {"role": "user","content": "{{ prompt }}"}
        ],
        "max_tokens": 250,
        "temperature": 0.7
      }
